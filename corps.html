<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma calco </title>
    <link rel="stylesheet" href="CSS/STYLE.css">
</head>
<body>
    <div class="calculator">
      
        <input type="text" id="result" disabled />
        <div class="buttons">

            <div class="section">
                <button class="calcul" onclick="appendToResult('7')">7</button>
                <button class="calcul" onclick="appendToResult('8')">8</button>
                <button class="calcul" onclick="appendToResult('9')">9</button>
                <button class="delete" onclick="clearResult()">DEL</button>
            </div>
            
           <div class="section">
            <button class="calcul" onclick="appendToResult('4')">4</button>
            <button class="calcul" onclick="appendToResult('5')">5</button>
            <button class="calcul" onclick="appendToResult('6')">6</button>
            <button class="calcul" onclick="appendToResult('-')">âˆ’</button>
            <button class="calcul" onclick="appendToResult('/')">/</button>
            
           </div>
           <div class="section">
            <button class="calcul" onclick="appendToResult('1')">1</button>
            <button class="calcul" onclick="appendToResult('2')">2</button>
            <button class="calcul" onclick="appendToResult('3')">3</button>
            <button class="calcul " onclick="appendToResult('*')">*</button>
            <button class="calcul" onclick="appendToResult('+')">+</button>
            
           </div>
           
            <div class="section">
                <button class="calcul" onclick="appendToResult('0')">0</button>
            <button class="calcul egalite" onclick="calculateResult()">=</button>
            </div>
            
        </div>
    </div>
    <script src="TS/script.js"></script>
</body>
</html>
